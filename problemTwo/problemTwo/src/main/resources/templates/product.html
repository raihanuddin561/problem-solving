<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<meta charset="UTF-8">
<title>Products</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h1>Product information</h1>

			<div th:each="product:${productList}" class="card"
				style="width: 18rem;">
				<a th:href="@{${product.imgUrl}}" target="_blank"><img class="card-img-top" th:src="@{${product.imgUrl}}"
					alt="Card image cap"></a>
				<div class="card-body">
					<h5 class="card-title" th:text="${product.productName}"></h5>
					<p class="card-text">Some quick example text</p>
					<a th:href="@{${product.prodUrl}}" class="btn btn-primary" target="_blank">Go
						Amazon webpage</a>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
